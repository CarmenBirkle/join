<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style-summary.css">
    <title>Summary | Join</title>
</head>

<body>

    <div class="summary-header">
        <h1>Summary</h1>
        <div class="blue-line"></div>
        <span class="summary-header-sub">Everything in a nutshell!</span>
    </div>

    <div class="summary-tasks-general">
        <div class="summary-tasks-info">
            <div class="summary-tasks">
                <div>0</div>
                <span>Tasks in<br>Board</span>
            </div>
            <div class="summary-tasks">
                <div>0</div>
                <span>Tasks in<br>Progress</span>
            </div>
            <div class="summary-tasks">
                <div>0</div>
                <span>Tasks in<br>Feedback</span>
            </div>
        </div>
        <div class="summary-urgency-date">
            <div class="summary-urgency">
                <img src="./assets/img/summary-urgency.svg" alt="summary urgent">
                <div class="summary-urgency-info">
                    <div class="summary-urgency-number">0</div>
                    <div class="summary-urgency-name">Urgent</div>
                </div>
            </div>
            <div class="grey-line"></div>
            <div class="summary-date-deadline ">
                <div class="summary-date">October 16, 2022</div>
                <div class="summary-deadline">Upcoming Deadline</div>
            </div>
        </div>
        <div class="summary-to-do-done">
            <div class="summary-to-do">
                <img src="./assets/img/summary-pencil.svg" alt="summary pencil">
                <div class="summary-to-do-sub">
                    <div class="summary-to-do-sub-number">0</div>
                    <div class="summary-to-do-sub-name">To-do</div>
                </div>
            </div>
            <div class="summary-done">
                <img src="./assets/img/summary-check.svg" alt="summary check">
                <div class="summary-done-sub">
                    <div class="summary-done-sub-number">0</div>
                    <div class="summary-done-sub-name">Done</div>
                </div>
            </div>
        </div>
    </div>

    <div class="summary-welcome">
        <span class="summary-welcome-greeting">Good morning,</span>
        <span class="summary-welcome-name">Guest</span>
    </div>

</body>

</html>
